<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
<style>
body {
		font-family: 'Montserrat', sans-serif; 
		line-height: 1.4;
		font-size: 16px;
	}
	form {
		border: 3px solid #ccc;
		padding: 20px;
	}
	input[type=text], input[type=password] {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0px;
		display: inline-block;
		border: 1px solid #ccc;
		box-sizing: border-box;
		border-radius: 4px;
		transition: all .5s ease;
	}
	input[type=text]:focus, input[type=password]:focus {
		border-radius: 0px;
		border: 1px solid #04aa6d;
		outline: 0px solid #000;
	}
	button {
		background-color: #04aa6d;
		color: #fff;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		cursor: pointer;
		width: 100%;
		border-radius: 3px;
		transition: all .5s ease;
	}
	button:hover {
		opacity: .8;
	}
	.cancelbtn {
		width: auto;
		padding: 10px 18px;
		background-color: #f44336;
	}
	.imgcontainer {
		text-align: center;
		padding: 24px 0 12px 0;
	}
	img.avatar {
		width: 40%;
		max-width:150px;
		border-radius: 50%;
	}
	.container {
		padding: 16px;
		text-align: left;
		max-width: 1200px;
	}
	.fieldError {
		color: red;
	}
	.errorTitle {
		margin-bottom: 10px;
		font-weight: 600;
	}
	.errors {
		padding: 20px;
		text-align: center !important;
	}
	.heroImg {
		width: 100%;
		height: 300px;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-position: center;
		background-size: cover;
		display: flex;
		justify-content: flex-start;
		align-items: center;
		padding: 20px;
	}
	.heroText {
		padding: 30px 50px;
		background-color: rgba(0,0,0,.7);
		color: white;
		font-size: 32px;
		display: inline;
	}
	.input-group-text {
		min-width: 190px;
		margin-bottom: 10px;
		margin-right: 10px;
	}
	.form-control {
		margin-bottom: 10px !important;
		margin-top: 0px !important;
	}
</style>
</head>
	<body>
	<div layout:fragment="content">
	<div class="heroImg" th:style="'background-image:url(/img/' + ${productModel.image} + ');'">
	<div class="container">
		<h2 class="heroText">Update Vacation Package</h2>
	</div>
	</div>
	<form action="#" th:action="@{/products/doUpdate}" th:object="${productModel}" method="post">   
        <div class="container"> 
            <input type="hidden" th:field="${productModel.id}" name="id"> 
            
            <div class="input-group input-group-lg">  
                <span class="input-group-text" id="inputGroup-sizing-lg">Vacation Name</span>  
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field="*{vacationName}" placeholder = "Vacation Name" name="vacationName" required>  
                <div class="fieldError">
                    <p th:if="${#fields.hasErrors('vacationName')}" th:errors="*{vacationName}">Vacation Name Error</p>
                </div>
            </div>
            
            <div class="input-group input-group-lg">  
                <span class="input-group-text" id="inputGroup-sizing-lg">Price</span>  
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field="*{price}" placeholder = "Price" name="price" required>  
                <div class="fieldError">
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
                </div>
            </div>
            
            <div class="input-group input-group-lg">  
                <span class="input-group-text" id="inputGroup-sizing-lg">Details</span>  
                <textarea type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field="*{details}" placeholder = "Details" name="details" required></textarea> 
                <div class="fieldError">
                    <p th:if="${#fields.hasErrors('details')}" th:errors="*{price}">Details Error</p>
                </div>
            </div>
            
            <div class="input-group input-group-lg">  
                <span class="input-group-text" id="inputGroup-sizing-lg">Location</span>  
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field="*{location}" placeholder = "Location" name="location" required>  
                <div class="fieldError">
                    <p th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location Error</p>
                </div>
            </div>
            
            <div class="input-group input-group-lg">  
                <span class="input-group-text" id="inputGroup-sizing-lg">Availability</span>  
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field="*{availability}" placeholder = "Availability" name="availability" required>  
                <div class="fieldError">
                    <p th:if="${#fields.hasErrors('availability')}" th:errors="*{availability}">Availability Error</p>
                </div>
            </div>
            
            <div class="input-group input-group-lg">  
                <span class="input-group-text" id="inputGroup-sizing-lg">Contact</span>  
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field="*{contact}" placeholder = "Contact" name="contact" required>  
                <div class="fieldError">
                    <p th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}">Contact Error</p>
                </div>
            </div>
            
            <div class="input-group input-group-lg">  
                <span class="input-group-text" id="inputGroup-sizing-lg">Image File</span>  
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field="*{image}" placeholder = "Image" name="image">  
                <div class="fieldError">
                    <p th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Image Error</p>
                </div>
            </div>
            
            <div>
                <button type="submit">OK</button>    
            </div>   
        
            <div th:if="${#fields.hasErrors('*')}">
                List of Errors
            </div>
            <div th:each="err : ${#fields.errors('*')}">
                <span th:text="${err}" class="fieldError"></span>
            </div>
        </div>
    </form>
	</div>
	</body>
</html>
